{% extends "base.html" %}
{% block content %}
  <h3>Add Book</h3>
  <form method="post">
    <div class="mb-3"><label>Title</label><input class="form-control" name="title" required></div>
    <div class="mb-3"><label>Author</label><input class="form-control" name="author"></div>
    <div class="mb-3"><label>ISBN</label><input class="form-control" name="isbn"></div>
    <div class="mb-3"><label>Quantity</label><input class="form-control" name="quantity" type="number" value="1"></div>
    <button class="btn btn-success">Add</button>
  </form>
{% endblock %}
