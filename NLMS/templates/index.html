{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Books</h3>
    <form class="d-flex" method="get" action="{{ url_for('home') }}">
      <input class="form-control me-2" name="q" placeholder="Search title, author, isbn" value="{{ q }}">
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </div>
  <div class="row">
  {% for b in books %}
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ b['title'] }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ b['author'] }}</h6>
          <p class="card-text">ISBN: {{ b['isbn'] or '-' }}</p>
          <p class="card-text">Available: {{ b['quantity'] }}</p>
        </div>
      </div>
    </div>
  {% else %}
    <p>No books found.</p>
  {% endfor %}
  </div>
{% endblock %}
