{% extends "base.html" %}
{% block content %}
  <h3>Edit Book</h3>
  <form method="post">
    <div class="mb-3"><label>Title</label><input class="form-control" name="title" value="{{ book['title'] }}" required></div>
    <div class="mb-3"><label>Author</label><input class="form-control" name="author" value="{{ book['author'] }}"></div>
    <div class="mb-3"><label>ISBN</label><input class="form-control" name="isbn" value="{{ book['isbn'] }}"></div>
    <div class="mb-3"><label>Quantity</label><input class="form-control" name="quantity" type="number" value="{{ book['quantity'] }}"></div>
    <button class="btn btn-primary">Save</button>
  </form>
{% endblock %}
